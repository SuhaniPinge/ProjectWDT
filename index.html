
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In to ShopG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-in-container">
        <div class="form-header">
            <img src="brand_logo.png" alt="">
            <h2>Sign In</h2>
            <h1>ShopG</h1>
            <p>Welcome ! Please enter your details.</p>
        </div>
        <form class="sign-in-form" action="C:\Users\Lenovo\OneDrive\WDT_Practicals\Project\1index.html" method="get">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
           <button class="sign-in-button" onclick="openPage()">Sign in</button>
            <div class="form-footer">
                <p>Don't have an account? <a href="createaccount.html">Sign Up</a></p>
            </div>
        </form>
    </div>
    <script>
        function openPage() {
            window.location.href = "./1index.html"; 
        }
    </script>
</body>
</html>
